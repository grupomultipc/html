<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagenes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
        }
        
        .imagen-container {
            overflow: hidden;
        }
        
        .imagen-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="imagen-container">
        <img src="file:///C:/imagenes/imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagenes/imagen2.jpg" alt="Imagen 2">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagenes/imagen3.jpg" alt="Imagen 3">
    </div>
    <div class="imagen-container">
        <img src="file:///C:/imagenes/imagen4.jpg" alt="Imagen 4">
    </div>
</body>
</html>
